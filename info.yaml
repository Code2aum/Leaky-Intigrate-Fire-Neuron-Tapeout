# Tiny Tapeout project information
project:
  title:        "a simple leaky integrate and fire neuron"      # Project title
  author:       "Harshith Ravi Kopparam"      # Your name
  discord:      "Harshithrk21193"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "it simulates a leaky integrate and fire neuron"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     200       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_lif"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "tt_um_lif.v"
    - "lif.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "inpt current bit[0]"
  ui[1]: "inpt current bit[1]"
  ui[2]: "inpt current bit[2]"
  ui[3]: "inpt current bit[3]"
  ui[4]: "inpt current bit[4]"
  ui[5]: "inpt current bit[5]"
  ui[6]: "inpt current bit[6]"
  ui[7]: "inpt current bit[7]"

  # Outputs
  uo[0]: "output state bit[0]"
  uo[1]: "output state bit[1]"
  uo[2]: "output state bit[2]"
  uo[3]: "output state bit[3]"
  uo[4]: "output state bit[4]"
  uo[5]: "output state bit[5]"
  uo[6]: "output state bit[6]"
  uo[7]: "output state bit[7]"

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: "output spike bit[7]"

